<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Pay</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dark.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>

    <header>
        <div class="Header">
            <div class="HeaderBox">
                <div class="Logo">
                    <img src="images/Logo.png">
                </div>
                <div class="Navigation">
                    <ul>
                        <li></li>
                        <li><a href="step1.html">Book Now</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="StyleArea">
            <div class="StyleBox">
                <div class="StyleLeft">
                    <div class="Logo">
                        <img src="images/Logo.png">
                    </div>
                    <ul>
                        <li>
                            <h6>Your Booking</h6>
                        </li>
                        <li>
                            <h6>Bread Trim & Shape</h6>
                            <p>Kr 350</p>
                            <p>60 Minutes</p>
                        </li>
                        <li>
                            <h6>Wednesday, July 24 10:00 A.M</h6>
                        </li>
                    </ul>
                    <div class="Profile">
                        <figure>
                            <img src="images/Avatar-2.png">
                        </figure>
                        <h4>Jessica</h4>
                    </div>
                </div>
                <div class="StyleRight">
                    <div class="TitleBox">
                        <h3>Confirm Your Details</h3>
                        <p>Please provide contact information</p>
                    </div>
                    <div class="Personal">
                        <aside>
                            <input type="text" placeholder="Full Name">
                        </aside>
                        <aside>
                            <input type="text" placeholder="Email Address">
                        </aside>
                        <aside>
                            <input type="text" placeholder="Phone Number">
                        </aside>
                    </div>
                    <div class="ContinueBox">
                        <button id="myButton">Book Appointment</button>
                        <h6>Your information is securlely protected.</h6>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script type="text/javascript">
        $('#myButton').click(function() {
            window.location.href = 'step5.html';
            return false;
        });
    </script>

</body>
</html>
