<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Pay</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dark.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>

    <header>
        <div class="Header">
            <div class="HeaderBox">
                <div class="Logo">
                    <img src="images/Logo.png">
                </div>
                <div class="Navigation">
                    <ul>
                        <li></li>
                        <li><a href="step1.html">Book Now</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="StyleArea">
            <div class="StyleBox">
                <div class="StyleLeft">
                    <div class="Logo">
                        <img src="images/Logo.png">
                    </div>
                    <ul>
                        <li>
                            <h6>Your Booking</h6>
                        </li>
                    </ul>
                </div>
                <div class="StyleRight">
                    <div class="TitleBox">
                        <h3>Choose Your Service</h3>
                    </div>
                    <div class="Service">
                        <ul>
                            <li>
                                <input type="radio" name="service">
                                <article>
                                    <figure>
                                        <img src="images/Service-1.png">
                                    </figure>
                                    <figcaption>
                                        <h3>Women's haricut</h3>
                                        <h6>Kr 350</h6>
                                        <p>60 Minutes</p>
                                    </figcaption>
                                    <button>Select</button>
                                </article>
                            </li>
                            <li>
                                <input type="radio" name="service">
                                <article>
                                    <figure>
                                        <img src="images/Service-2.png">
                                    </figure>
                                    <figcaption>
                                        <h3>Bread Trim & Shape</h3>
                                        <h6>Kr 350</h6>
                                        <p>60 Minutes</p>
                                    </figcaption>
                                    <button>Select</button>
                                </article>
                            </li>
                        </ul>
                    </div>
                    <div class="ContinueBox">
                        <button id="myButton">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script type="text/javascript">
        $('#myButton').click(function() {
            window.location.href = 'step2.html';
            return false;
        });
    </script>

</body>
</html>
